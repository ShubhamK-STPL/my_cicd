# selenium-cicd/.github/workflows/run-selenium-tests.yml

name: Run Selenium Tests

on:
  repository_dispatch:
    types: [run-selenium-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Run Selenium Tests
        run: |
          mkdir -p results
          if mvn clean test; then
            echo "SUCCESS" > results/status.txt
          else
            echo "FAILURE" > results/status.txt
          fi

      - name: 📦 Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-reports
          path: target/surefire-reports/

      - name: 📦 Upload Status File
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-status
          path: results/status.txt
